name: Android CI

on:
  push:
    branches: [ "main", "master", "improve_code" ]
  pull_request:
    branches: [ "main", "master", "improve_code" ]

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Permessi di esecuzione Gradlew
      run: chmod +x gradlew

    # Controllo Stile (Spotless/Ktlint)
    # Se questo fallisce, significa che il codice non rispetta le regole definite in .editorconfig
    - name: Check Code Style (Spotless)
      run: ./gradlew spotlessCheck

    # Unit Tests
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    # Build APK Debug
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # (Opzionale) Carica l'APK generato su GitHub per poterlo scaricare
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
